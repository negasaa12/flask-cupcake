<body>
    <h1 class="display-4"> Cupcake List</h1>

    {% for cupcake in cupcakes %}
    <li>{{ cupcake.flavor }}</li>
    <button class="delete-cupcake" data-id="{{ cupcake.id }}">X</button>
  {% endfor %}
  




        
        <form>
            <div class="form-group">
              <label >Flavor</label>
              <input type="email" class="form-control"  name="flavor"placeholder="Flavor">
              
            </div>
            <div class="form-group">
              <label >Rating</label>
              <input type="text" class="form-control"   name="rating" placeholder="Rating">
              
            </div>
            <div class="form-group">
                <label >Size</label>
                <input type="text" class="form-control" name="size" placeholder="Size">
                <small class="form-text text-muted">choose a size</small>
              </div>
           
              <div class="form-group">
                <label >Size</label>
                <input type="text" class="form-control" name="image" placeholder="Image">
               
              </div>  
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>






          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
          <script src="https://unpkg.com/axios/dist/axios.js"></script>
          <script src="static/cupcakes.js"></script>

</body>
